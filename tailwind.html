<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link rel="stylesheet" href="output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body class="bg-gray-900 font-sans">
    <header class="h-16 bg-gray-800 px-8 flex items-center text-zinc-200 border-b border-b-slate-400">
        <nav class="flex w-full items-center justify-between">
            <ul class="">
                <li class="flex items-center gap-4  text-2xl">

                    <img class="h-5 w-10 "
                        src="https://static-00.iconduck.com/assets.00/tailwind-css-icon-2048x1229-u8dzt4uh.png" alt="">
                    <h3 class="font-medium tracking-wider">tailwindcss</h3>

                </li>
            </ul>
            <ul>
                <li class="flex items-center space-x-6">
                    <div class="flex items-center gap-6 h-8 px-4 font-medium text-base">
                        <a class="hover:text-sky-500">Docs</a>
                        <a class="hover:text-sky-500">Components</a>
                        <a class="hover:text-sky-500">Blog</a>
                        <a class="hover:text-sky-500">Showcase</a>
                    </div>
                    <span>|</span>
                    <div class="flex items-center gap-6 h-8  font-normal text-2xl ">

                    </div>
                </li>
            </ul>
                
            
        </nav>
    </header>
    <main >

                <h1 class="text-6xl mx-auto text-center font-extrabold leading-tighter tracking-tight ">Rapidly build modern websites without ever leaving your HTML.</h1>
                <p class="text-center text-lg mt-8 mx-auto font-normal w-[70%] opacity-80 ">A utility-first CSS framework packed with classes like <span class="text-sky-500 font-semibold font-mono">flex, pt-4, text-center</span> and <span class="text-sky-500 font-semibold font-mono">rotate-90</span> that can be composed to build any design, directly in your markup.</p>
            </div>
            <div id="get-started" class="relative mt-8 mx-auto space-x-4 w-max">
                <button class="px-6 py-3 text-base bg-sky-500 font-medium text-slate-200 rounded-md">Get started</button>
                <input class="px-6 py-3 text-base text-slate-200  bg-transparent border border-slate-200 rounded-md" type="text" placeholder="Quick search...">
            </div>
        </section>  
    </main>
